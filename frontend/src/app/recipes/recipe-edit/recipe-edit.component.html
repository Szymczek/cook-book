<h3>Edit Recipe</h3>
<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit)=onSubmit()>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image</label>
            <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="" alt="" class="img-responsive" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="name"
              class="form-control"
              rows="4"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row justify-content-left" formArrayName="ingredients">
        <div class="col-10 col-md-8 col-lg-6">
          <div class="row g-1" *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i">
            <div class="col-5 col-md-8">
              <input
                type="text"
                class="form-control"
                placeholder="Text input"
                formControlName="name"
              />
            </div>
            <div class="col-3 col-md-2">
              <input
                type="number"
                class="form-control"
                placeholder="Number input"
                formControlName="amount"
              />
            </div>
            <div class="col-2 col-md-2">
              <button type="button" class="btn btn-danger w-100" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
