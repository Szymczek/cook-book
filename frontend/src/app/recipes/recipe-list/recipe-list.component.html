<div class="">
    <div class="row">
        <div class="col">
            <button class="btn btn-success p-2 mt-2">
                New Recipe
            </button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <a href="#" class="list-group-item list-group-item-action clearfix border mb-3 p-3 recipe-item" *ngFor="let recipe of recipes">
                <div class="d-flex">
                    <div>
                        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
                        <p class="list-group-item-text">{{recipe.description}}</p>
                    </div>
                    <div class="ms-auto">
                        <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-fluid" style="max-height: 50px;">
                    </div>
                </div>
            </a>
            <app-recipe-item></app-recipe-item>
        </div>
    </div>
    
</div>
