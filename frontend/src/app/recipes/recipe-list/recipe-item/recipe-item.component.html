<a
  class="item-selected list-group-item list-group-item-action clearfix border mb-3 p-3 recipe-item"
  [routerLink]="[index]"
  routerLinkActive="active"
  >
  <div class="d-flex">
    <div>
      <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
      <p class="list-group-item-text">{{ recipe.description }}</p>
    </div>
    <div class="ms-auto">
      <img
        src="{{ recipe.imagePath }}"
        alt="{{ recipe.name }}"
        class="img-fluid"
        style="max-height: 50px"
      />
    </div>
  </div>
</a>
